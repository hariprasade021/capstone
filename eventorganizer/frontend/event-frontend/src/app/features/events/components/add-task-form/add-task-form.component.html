<div class="container mt-4">
  <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
    <!-- Task Name -->
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input type="text" id="taskName" [(ngModel)]="taskData.name" name="name" class="form-control" required />
    </div>

    <!-- Task Description -->
    <div class="form-group">
      <label for="taskDescription">Task Description</label>
      <textarea id="taskDescription" [(ngModel)]="taskData.description" name="description" class="form-control" required></textarea>
    </div>

    <!-- Task Status -->
    <div class="form-group">
      <label for="taskStatus">Task Status</label>
      <select id="taskStatus" [(ngModel)]="taskData.status" name="status" class="form-control" required>
        <option value="PENDING">Pending</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETED">Completed</option>
      </select>
    </div>

    <!-- Task Deadline -->
    <div class="form-group">
      <label for="taskDeadline">Task Deadline</label>
      <input type="date" id="taskDeadline" [(ngModel)]="taskData.deadline" name="deadline" class="form-control" required />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Submit</button>
  </form>
</div>
