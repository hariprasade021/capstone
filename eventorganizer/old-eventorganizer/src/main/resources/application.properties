spring.application.name=eventorganizer
server.port=8000

## Database Properties for postgres

spring.datasource.url=jdbc:postgresql://localhost:5432/event_db
spring.datasource.username=postgres
spring.datasource.password=postgres

##if table is not present it creates or else updates
spring.jpa.hibernate.ddl-auto=update

##used when Mapping between tables are done since table structure changes
##spring.jpa.hibernate.ddl-auto=create


## Optional Properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

