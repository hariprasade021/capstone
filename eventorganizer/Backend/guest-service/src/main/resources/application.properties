spring.application.name=guest-service

server.port=8002

## Database Properties for postgres

spring.datasource.url=jdbc:postgresql://localhost:5432/guest_db
spring.datasource.username=postgres
spring.datasource.password=postgres

##if table is not present it creates or else updates
spring.jpa.hibernate.ddl-auto=update

##used when Mapping between tables are done since table structure changes
##spring.jpa.hibernate.ddl-auto=create


## Optional Properties
spring.jpa.show-sql=true


# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email@gmail.com
spring.mail.password=generate password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

mail.smtp.auth=true
mail.smtp.starttls.enable=true

